{% extends 'base.html' %}

{% block content %}
<style>
    /* General Heading Styling */
    h2 {
        text-align: center;
        color: #005f87;
        font-size: 28px;
        margin-bottom: 20px;
    }

    /* Table Styling */
    table {
        width: 90%; /* Ensure the table uses full width */
        border-collapse: collapse;
        margin: 20px auto; /* Adjust margin to give space only top and bottom */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 16px;
    }

    table th {
        background-color: #005f87; /* Match airline blue */
        color: white;
        font-weight: bold;
        font-size: 18px;
    }

    table tbody tr:nth-child(even) {
        background-color: #f9f9f9; /* Light gray alternating rows */
    }

    table tbody tr:hover {
        background-color: #f2f2f2; /* Light hover effect */
    }

    /* Buttons Styling */
    .btn {
        display: inline-block;
        padding: 8px 15px;
        background-color: #005f87;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 20px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background-color: #003f5f;
        transform: translateY(-2px); /* Slight lift effect */
    }

    /* Primary Button (Add Aircraft) */
    .primary-btn {
        display: block;
        width: fit-content;
        margin: 0 auto 20px;
        background-color: #005f87;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .primary-btn:hover {
        background-color: #003f5f;
    }

    /* Edit Button */
    .edit-btn {
        background-color: #4caf50; /* Green for edit */
    }

    .edit-btn:hover {
        background-color: #388e3c;
    }

    /* Delete Button */
    .delete-btn {
        background-color: #f44336; /* Red for delete */
    }

    .delete-btn:hover {
        background-color: #d32f2f;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        table th, table td {
            font-size: 14px;
            padding: 10px;
        }

        .btn {
            font-size: 12px;
            padding: 6px 12px;
        }

        .primary-btn {
            font-size: 14px;
            padding: 10px 20px;
        }
    }

    /* Remove margins and padding from body and container to eliminate free space */
    body, .container {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    /* Add padding to the content wrapper */
    .content-wrapper {
        padding: 0 10px; /* Small padding on the sides */
    }

</style>

{% if user.is_authenticated %}
    <div class="content-wrapper">
        <h2>Aircrafts</h2>
        <a href="{% url 'add_aircraft' %}" class="btn primary-btn">Add Aircraft</a>
        <table>
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for aircraft in aircrafts %}
                    <tr>
                        <td>{{ aircraft.model }}</td>
                        <td>{{ aircraft.capacity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to access the booking list.</p>
{% endif %}
{% endblock %}
