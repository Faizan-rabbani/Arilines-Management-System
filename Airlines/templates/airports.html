{% extends 'base.html' %}

{% block content %}
    <h2>Airports</h2>
    <a href="{% url 'add_airport' %}" class="btn primary-btn">Add Airport</a>
    
    <!-- Table to display airports -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for airport in airports %}
                <tr>
                    <td>{{ airport.name }}</td>
                    <td>{{ airport.location }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <style>
        /* General Heading Styling */
        h2 {
            text-align: center;
            color: #005f87;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table th {
            background-color: #005f87;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f2f2f2;
        }

        /* Buttons Styling */
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #005f87;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #003f5f;
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Primary Button (Add Airport) */
        .primary-btn {
            display: block;
            width: fit-content;
            margin: 0 auto 20px;
            background-color: #005f87;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .primary-btn:hover {
            background-color: #003f5f;
        }

        /* Edit Button */
        .edit-btn {
            background-color: #4caf50;
        }

        .edit-btn:hover {
            background-color: #388e3c;
        }

        /* Delete Button */
        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .primary-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
{% endblock %}
