{% extends 'base.html' %}

{% block content %}
    <h2 class="form-heading">Payment Process</h2>
    <form method="post" class="centered-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Done</button>
    </form>
    <style>
        /* Center the heading only */
        .form-heading {
            text-align: center;
            color: #005f87;
            font-size: 28px;
            margin-bottom: 20px;
        }
    
        /* Center the form on the page */
        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-left: auto;
            margin-right: auto; /* Center the form horizontally */
        }
    
        /* Input and Select fields styling */
        form input, form select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        /* Save Button Styling */
        form button {
            width: 100%;
            padding: 15px;
            background-color: #005f87; /* Airline blue */
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    
        form button:hover {
            background-color: #003f5f; /* Darker blue on hover */
            transform: translateY(-3px); /* Button moves up slightly on hover */
        }
    
        /* Responsive Design for Smaller Screens */
        @media screen and (max-width: 768px) {
            .centered-form {
                padding: 15px;
                max-width: 100%;
            }
    
            .form-heading {
                font-size: 24px;
            }
    
            form input, form select {
                font-size: 14px;
            }
    
            form button {
                font-size: 14px;
            }
        }
    </style>
{% endblock %}
